<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>
  <header class="rainbow">
    <img class="logo" src="assets/logo.svg" alt="Logo dev finances">
  </header>
  <main class="container">
    <section id="balance">
      <div class="card income glass">
        <h3>
          <span>Entradas</span>
          <img src="assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>
      <div class="card outcome glass">
        <h3>
          <span>Saídas</span>
          <img src="assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p id="outcomeDisplay">R$ 0,00</p>
      </div>
      <div class="card total rainbow">
        <h3>
          <span>Total</span>
          <img src="assets/total.svg" alt="Imagem total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transactions">
      <a href="#" class="button new" onclick="Modal.open()">+ Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>
  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form onsubmit="Form.submit(event)">
          <div class="input-group">
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>
          <div class="input-group">
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
            <small class="help">Use o sinal de - (negativo) para despesas e , (vírgula) para casas decimais</small>
          </div>
          <div class="input-group">
            <input type="date" id="date" name="date">
          </div>
          <div class="input-group actions">
            <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
            <button class="rainbow">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts.js" />
</body>

</html>
