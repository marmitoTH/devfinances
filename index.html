<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
    rel="stylesheet">
  <title>dev.finance$</title>
</head>

<body>
  <header class="rainbow">
    <img src="assets/logo.svg" alt="Logo dev finances">
  </header>
  <main class="container">
    <section id="balance">
      <div class="card glass">
        <h3>
          <span>Entradas</span>
          <img src="assets/income.svg" alt="Imagem de entradas">
        </h3>
        <p>R$ 2.000,00</p>
      </div>
      <div class="card glass">
        <h3>
          <span>Saídas</span>
          <img src="assets/expense.svg" alt="Imagem de saídas">
        </h3>
        <p>R$ 500,00</p>
      </div>
      <div class="card rainbow">
        <h3>
          <span>Total</span>
          <img src="assets/total.svg" alt="Imagem total">
        </h3>
        <p>R$ 1.500,00</p>
      </div>
    </section>

    <section id="transactions">
      <a href="#" class="button new">+ Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="description">IFood</td>
            <td class="outcome">- R$ 50,00</td>
            <td class="date">23/01/2021</td>
            <td>
              <img src="assets/minus.svg" alt="Remover transação">
            </td>
          </tr>
          <tr>
            <td class="description">Freela frontend</td>
            <td class="income">R$ 2.000,00</td>
            <td class="date">23/01/2021</td>
            <td>
              <img src="assets/minus.svg" alt="Remover transação">
            </td>
          </tr>
          <tr>
            <td class="description">Conta de luz</td>
            <td class="outcome">- R$ 450,00</td>
            <td class="date">23/01/2021</td>
            <td>
              <img src="assets/minus.svg" alt="Remover transação">
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>

</html>
